{% extends "layouts/main.html" %}

{% block content %}
	<h1>Create New Message</h1>
	{% if form.errors %}
		<ul>
			{% for error in form.errors %}
				<li class='thin center red'>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}
	<form class='' action='../msg' method="post">
		<table class=''>
			{{ form.as_table }}
		</table>
		{% csrf_token %}
		<input class='' type="submit" value="submit">
	</form>
{% endblock %}
